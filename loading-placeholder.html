<dom-module id="loading-placeholder">
    <template strip-whitespace>
        <style>
            @keyframes placeHolderShimmer {
                0% {
                    background-position: -700px 0
                }
                100% {
                    background-position: +700px 0
                }
            }

            :host {
                display: flex;
                width: 100%;
                height: 100%;
                animation-duration: 1s;
                animation-fill-mode: forwards;
                animation-iteration-count: infinite;
                animation-name: placeHolderShimmer;
                animation-timing-function: linear;
                background: var(--background-color);
                background: linear-gradient(to right, var(--secondary-background-color) 8%, var(--tertiary-background-color) 18%, var(--secondary-background-color) 33%);
                background-size: 1400px 140px;
            }
        </style>
    </template>
    <script>
        class LoadingPlaceholder extends Polymer.Element {
            static get is() { return 'loading-placeholder'; }
        }

        window.customElements.define(LoadingPlaceholder.is, LoadingPlaceholder);
    </script>

</dom-module>
